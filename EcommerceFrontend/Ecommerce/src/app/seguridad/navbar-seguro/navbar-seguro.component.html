      <li class="nav-item mx-1">
        <a class="nav-link active" aria-current="page" href="#" routerLink="" (click)="cerrarNavBar()">Inicio</a>
      </li>

      <li *ngIf="isLoggedUser" class="nav-item dropdown mx-1 col-12 col-lg-3">

          <li>
            <hr class="dropdown-divider">
          </li>
