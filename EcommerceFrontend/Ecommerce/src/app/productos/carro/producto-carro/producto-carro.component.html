<div *ngIf="productoCarro.producto" class="row m-4 p-2" style="background: rgb(252, 249, 249); box-shadow: 2px 2px 10px #666;  border-radius: 5px;">
    <div class="col-1"></div>
    <div  class="col-2">{{productoCarro.producto.nombre}}</div>
    <div class="col-3">{{productoCarro.producto.descripcion}}</div>
    <div class="col-1">{{productoCarro.producto.precio}}</div>
    <div class="col-2">{{productoCarro.producto.seccion}}</div>
    <div class="col-1">
        <button class="btn btn-danger mr-3" (click)="quitarUnidad()">-</button>
        {{productoCarro.cantidad}}
        <button class="btn btn-danger ml-3" (click)="sumarUnidad()">+</button>
    </div>
</div>
